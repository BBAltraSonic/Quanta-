<!DOCTYPE html>
<html>
<head>
    <title>Quanta Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 20px 0; }
        button { padding: 10px 20px; margin: 10px; background: #6366f1; color: white; border: none; cursor: pointer; }
        button:hover { background: #4f46e5; }
    </style>
</head>
<body>
    <h1>Quanta App Icon Generator</h1>
    <p>This generates a 1024x1024 placeholder icon for testing.</p>
    
    <canvas id="iconCanvas" width="1024" height="1024"></canvas>
    
    <div>
        <button onclick="generateIcon()">Generate Icon</button>
        <button onclick="downloadIcon()">Download PNG</button>
    </div>
    
    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        
        function generateIcon() {
            // Clear canvas
            ctx.clearRect(0, 0, 1024, 1024);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 1024, 1024);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#4f46e5');
            
            // Background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(512, 512, 450, 0, 2 * Math.PI);
            ctx.fill();
            
            // Border
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 8;
            ctx.stroke();
            
            // Q Letter
            ctx.fillStyle = 'white';
            ctx.font = 'bold 400px Arial Black, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Q', 512, 512);
            
            // AI indicator circles
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.arc(700, 700, 80, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#00ff88';
            ctx.beginPath();
            ctx.arc(700, 700, 50, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(700, 700, 20, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'app_icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate icon on load
        generateIcon();
    </script>
</body>
</html>
